<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <input type="search" autocomplete="on" class="search-box nosubmit" placeholder="Search City Name..." />
        </header>
        <main>
            <section class="location-info">
                <div class="city">New Delhi, India</div>
                <div class="date">Tuesday 18 April 2023</div>
            </section>
            <div class="weather-info">
                <div class="temp">35<span>°c</span></div>
                <div class="weather">Haze</div>
                <div class="hi-low">22°c/38°c</div>
            </div>
        </main>
    </div>
    <script src="src/script/script.js"></script>
</body>

</html>
